<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password strength background</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="pexels-divinetechygirl-1181605.jpg" alt="" class="container__img">
        <div class="container__form">
            <div class="container__text">
                <h2> Image Password Strength </h2>
                <p> change the Password to see the effet</p>
            </div>
            
            <form action="">
                <label for="email"> Email: </label>
                <input type="email" name="" id="email" placeholder="Enter Email">
                <label for="password"> Password: </label>
                <input type="password" name="" id="password" placeholder="Enter">
            </form>
            <button type="submit" class="container__btn">Submit</button>
        </div>
       
    </div>
</body>
</html>
