<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Range Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h3> Custom Range Slider </h3>
        <div class="range">
            <label for="range" id="label"> 0 </label>
            <input type="range" min="0" max="100" id="range" value="0" class="custom-range">
        </div>
        
    </div>
    
</body>
</html>
