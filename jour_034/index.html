<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated countdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="container__rotate" >
            <h3 class="_1">3</h3>
            <h3 class="_2">2</h3>
            <h3 class="_3">1</h3>
            <h3 class="_4">0</h3>
            <h2> GET READY </h2>
        </div>
        <div class="container__go active">
            
            <h2 class="container__h2">GO</h2>
            <button class="btn"> Replay </button>
        </div>
    </div>
</body>
</html>
