<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI Design</title>
    <script src="https://kit.fontawesome.com/eb89002717.js"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <p class="container__text">
            How satisfied are you with our <br>cusromer support
            performance?    
        </p>
        <div class="container__emogies">
            <div class="emogie ">
                <div class="emogie__img">
                    😢
                </div>
                <p class="emogie__satisfied">
                    Unhappy
                </p>
            </div>
            <div class="emogie">
                <div class="emogie__img">
                    😐
                </div>
                <p class="emogie__satisfied">
                    Neutral
                </p>
            </div>
            <div class="emogie">
                <div class="emogie__img">
                    😁
                </div>
                <p class="emogie__satisfied">
                    Satisfied
                </p>
            </div>
        </div>
        <button class="container__btn"> Send Review </button>
    </div>
    <div class="reponse">
        <div class="coeur"> 
            <i class="fa-solid fa-heart"></i> 
           <p> Thank You </p> 
        </div>
        <p class="feedback"> </p>
        <p class="message"> We'll use your feedback to improve  our <br>
            customer support
        </p>
    </div>
</body>
</html>
